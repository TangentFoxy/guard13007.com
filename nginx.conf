worker_processes ${{NUM_WORKERS}};
daemon on;
pid logs/nginx.pid;

user root;

events {
  worker_connections 1024;
}

http {
  include mime.types;

  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/www.guard13007.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/www.guard13007.com/privkey.pem;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;

  server {
    listen ${{PORT}} ssl;
    error_page 497 https://$host:$server_port$request_uri;

    lua_code_cache ${{CODE_CACHE}};

    location / {
      default_type text/html;
      content_by_lua '
        require("lapis").serve("app")
      ';
    }

    location /map.html {
      root ./;
    }

    location /static/ {
      alias static/;
    }

    location /favicon.ico {
      alias static/favicon/favicon.ico;
    }

    location /contact {
      root ./;
      autoindex on;
    }

    location /crap {
      root ./;
      autoindex on;
    }

    location /css {
      root ./;
      autoindex on;
    }

    location /experiments {
      root ./;
      autoindex on;
    }

    location /faq {
      root ./;
      autoindex on;
    }

    location /games {
      root ./;
      autoindex on;
    }

    location /gaming {
      root ./;
      autoindex on;
    }

    location /js {
      root ./;
      autoindex on;
    }

    location /kik {
      root ./;
      autoindex on;
    }

    location /links {
      root ./;
      autoindex on;
    }

    location /polls {
      root ./;
      autoindex on;
    }

    location /tutorials {
      root ./;
      autoindex on;
    }

    location /tutoring {
      root ./;
      autoindex on;
    }

    location /utility {
      root ./;
      autoindex on;
    }

    location /youtube {
      root ./;
      autoindex on;
    }
  }
}
