<html>
<head>
    <title>RandoName - Random name generator.</title>

    <link rel="stylesheet" href="../css/pure-min-0.6.0.css">

    <style>
        .centered {
            margin: auto;
            max-width: 600px;
        }
    </style>

    <script>
        function generate() {
            var numCharacters = Math.floor(Math.random() * 6) + 2;
            var result = "";
            for (i = 0; i < numCharacters; i++) {
                var character = Math.floor(Math.random() * 37);
                switch(character) {
                    case 0:
                    case 1:
                    case 2:
                        result += "a";
                        break;
                    case 3:
                        result += "b";
                        break;
                    case 4:
                        result += "c";
                        break;
                    case 5:
                        result += "d";
                        break;
                    case 6:
                    case 7:
                    case 8:
                        result += "e";
                        break;
                    case 9:
                        result += "f";
                        break;
                    case 10:
                        result += "g";
                        break;
                    case 11:
                        result += "h";
                        break;
                    case 12:
                    case 13:
                    case 14:
                        result += "i";
                        break;
                    case 15:
                        result += "j";
                        break;
                    case 16:
                        result += "k";
                        break;
                    case 17:
                        result += "l";
                        break;
                    case 18:
                        result += "m";
                        break;
                    case 19:
                        result += "n";
                        break;
                    case 20:
                    case 21:
                    case 22:
                        result += "o";
                        break;
                    case 23:
                        result += "p";
                        break;
                    case 24:
                        result += "q";
                        break;
                    case 25:
                        result += "r";
                        break;
                    case 26:
                        result += "s";
                        break;
                    case 27:
                        result += "t";
                        break;
                    case 28:
                    case 29:
                    case 30:
                        result += "u";
                        break;
                    case 31:
                        result += "v";
                        break;
                    case 32:
                        result += "w";
                        break;
                    case 33:
                        result += "x";
                        break;
                    case 34:
                    case 35:
                        result += "y";
                        break;
                    case 36:
                        result += "z";
                        break;
                    default:
                        result += "ERROR";
                }
            }
            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>
<body>
    <table class="pure-table pure-table-bordered centered">
        <thead>
            <tr><th>RandoName</th><th>Random name generator.</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button class="pure-button" onclick="javascript:generate();" title="Generate a name using a terrible algorithm.">Generate</button>
                </td>
                <td>
                    <span id="output">Click "Generate"</span>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=2>
                    Warning: This generates names using a terrible algorithm. Use it to generate a <i>starting point</i> for a name, rather than trusting it to actually come up with a name.
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
