<html>
<head>
  <title>Multi-YouTube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body, iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    div {
      float: left;
      width: 50%;
      height: 50%;
      position: relative;
    }
    span {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 13;
      opacity: 0.4;
    }
  </style>
  <script>
    function set(id) {
      var input = document.getElementById("t" + id).elements[0].value;
      document.getElementById("f" + id).src = "http://www.youtube.com/embed/" + input;
      return false;
    }
    window.onload = function() {
      var data = localStorage.getItem("video_ids");
      if (data) {
        data = JSON.parse(data);
        for (var i = 0; i < data.length; i++) {
          document.getElementById("f" + i).src = "http://www.youtube.com/embed/" + data[i];
        }
      }
    }
    window.onbeforeunload = function() {
      var data = [];
      for (var i = 0; i < 4; i++) {
        var tmp = document.getElementById("f" + i).src;
        data[i] = tmp.substring(tmp.lastIndexOf("/") + 1);
      }
      localStorage.setItem("video_ids", JSON.stringify(data));
    }
  </script>
</head>
<body>
  <div><iframe id="f1" src="http://www.youtube.com/embed/DNnvoBkh1_8"></iframe><span><form id="t1"><input type="text"><button onclick="return set(1)">S</button></form></span></div>
  <div><iframe id="f2" src="http://www.youtube.com/embed/0gSStqheYhQ"></iframe><span><form id="t2"><input type="text"><button onclick="return set(2)">S</button></form></span></div>
  <div><iframe id="f3" src="http://www.youtube.com/embed/Ak52pzPRfuo"></iframe><span><form id="t3"><input type="text"><button onclick="return set(3)">S</button></form></span></div>
  <div><iframe id="f4" src="http://www.youtube.com/embed/ZZ6O4BkwFcM"></iframe><span><form id="t4"><input type="text"><button onclick="return set(4)">S</button></form></span></div>
</body>
</html>
